<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            width: "100%";
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="h-screen w-screen flex flex-col gap-7 justify-center items-center">
        <div class="flex justify-center items-center">
            <h1 class="text-2xl font-bold">Add Restaurants</h1>
        </div>
        <form id="addRestaurant" action="./restaurants.html" class=" flex flex-col min-h-fit w-1/2 justify-evenly items-center">
            <div class="center">
                <input type="text" placeholder="Name" id="name" class="border-2 border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="center">
                <input type="text" placeholder="City" id="neighborhood"
                    class="border-2 border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="center">
                <input type="text" placeholder="Address" id="address"
                    class="border-2 border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="center">
                <input type="text" placeholder="Phone" id="phone"
                    class="border-2 border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="center">
                <input type="text" placeholder="Website" id="website"
                    class="border-2 border-gray-300 rounded-md p-2 w-full">
            </div>

            <div class="center">
                <button type="submit" class="bg-blue-500 text-white rounded-md p-2 w-full">Add Restaurant</button>
            </div>
        </form>

    </div>
</body>

</html>
